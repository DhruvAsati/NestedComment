<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comment System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 flex flex-col min-h-screen">
    <!-- Header Section -->
    <header class="bg-blue-600 text-white py-4">
      <div class="max-w-3xl mx-auto px-4">
        <h1 class="text-4xl font-bold">Discussion Forum</h1>
        <p class="text-lg">Join the conversation and share your thoughts.</p>
      </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow">
      <div class="w-full max-w-3xl bg-white p-8 rounded shadow-md mx-auto mt-8">
        <h2 class="text-3xl font-bold mb-6 text-gray-700">Comments</h2>

        <!-- Prewritten Comments (for example) -->
        <div id="commentsContainer" class="space-y-6">
          <!-- Prewritten Comment 1 -->
          <div
            class="p-4 border border-gray-200 rounded-md bg-gray-50 space-y-3"
          >
            <p class="text-gray-700 comment-text">
              This is a prewritten comment for demo purposes.
            </p>
            <div class="flex space-x-3">
              <button
                onclick="editComment(this)"
                class="text-green-500 font-medium text-sm"
              >
                Edit
              </button>
              <button
                onclick="deleteComment(this)"
                class="text-red-500 font-medium text-sm"
              >
                Delete
              </button>
              <button
                onclick="toggleReplyInput(this)"
                class="text-blue-500 font-medium text-sm"
              >
                Reply
              </button>
            </div>
            <div class="replies ml-6 space-y-3"></div>
          </div>

          <!-- Prewritten Comment 2 -->
          <div
            class="p-4 border border-gray-200 rounded-md bg-gray-50 space-y-3"
          >
            <p class="text-gray-700 comment-text">
              Another example of a prewritten comment to engage users.
            </p>
            <div class="flex space-x-3">
              <button
                onclick="editComment(this)"
                class="text-green-500 font-medium text-sm"
              >
                Edit
              </button>
              <button
                onclick="deleteComment(this)"
                class="text-red-500 font-medium text-sm"
              >
                Delete
              </button>
              <button
                onclick="toggleReplyInput(this)"
                class="text-blue-500 font-medium text-sm"
              >
                Reply
              </button>
            </div>
            <div class="replies ml-6 space-y-3"></div>
          </div>
        </div>

        <!-- New Comment Input -->
        <div class="mt-6">
          <textarea
            id="commentInput"
            maxlength="250"
            class="w-full p-3 border border-gray-300 rounded-md resize-none focus:outline-none focus:ring-2 focus:ring-blue-500"
            rows="3"
            placeholder="Write a comment..."
          ></textarea>
          <p id="charCounter" class="text-right text-gray-500 text-sm mt-1">
            250 characters left
          </p>
          <button
            onclick="addComment()"
            class="mt-2 px-5 py-2 bg-blue-600 text-white font-semibold rounded hover:bg-blue-700"
          >
            Post Comment
          </button>
        </div>
      </div>
    </main>

    <!-- Footer Section -->
    <footer class="bg-gray-800 text-white py-4 mt-8">
      <div class="max-w-3xl mx-auto px-4 text-center">
        <p class="text-sm">&copy; 2024 Comment System. All Rights Reserved.</p>
      </div>
    </footer>
    
    <script src="script.js"></script>     
  </body>
</html>
